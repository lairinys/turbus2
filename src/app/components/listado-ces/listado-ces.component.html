<div class="row container d-flex justify-content-center selector-ces">
            

<div class="col-12 col-md-4 contenedor-listado-ces">
    <div class="row list-header">
        Seleccionar Destino
    </div>
    <div class="list-ces">
        <div class="form-check checkbox checkbox-sm" *ngFor="let ce of valores">
            <input type="checkbox" class="form-check-input" value="{{ce.id}}"  (change)="onCheckboxChange($event,ce)">
            <label class="form-check-label">{{ce.title}}</label>
          </div>
    </div>
</div>
<div class="col-12 col-md-8 contenedor-mapa-ces">
    <google-map width="100%" height="100%" [center]="centro" [zoom]="zoom">
        <map-marker #marker
        *ngFor="let markerPosition of markerPositions"
        [position]="markerPosition"
        [options]="markerOptions"
        ></map-marker>
        
    </google-map>
</div>

</div>
